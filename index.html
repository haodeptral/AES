<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>AES</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
</head>
<body>
   <br />Data to encrypt:
   <input id="plainText" type="text" placeholder="Enter text to encrypt" />
   <br /><input id="keyText" type="text" placeholder="Enter key"/>
   <br /><button onclick="encrypt()">encrypt</button>
   <br />Encrypted Value:<br /><span id="EncryptedValue"></span>
   <br />
   <button onclick="decrypt()">decrypt</button>
   <br />Decrypted Value: <span id="DecryptedValue"></span>
   <script src="aes.js"></script>
</body>
</html>
